<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ about.name }} | Portfolio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename=about.profile_img) }}" alt="Profile" class="profile-img">
    <h1>{{ about.name }}</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('contact') }}">Contact</a>
      <a href="{{ about.github }}" target="_blank">GitHub</a>
      <a href="{{ about.linkedin }}" target="_blank">LinkedIn</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; 2025 {{ about.name }}</p>
  </footer>
</body>
</html>
